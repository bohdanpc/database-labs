{% load staticfiles %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
{% load getattribute %}
{% load bootstrap_tags %}

<ul>
    <div class="col-lg-12 col-lg-offset-4">
            <form action="{{ request.get_full_path }}" method="get" class="form-vertical" role="form">
                <button class="btn btn-primary" type="submit" data-toggle="modal" name="doctors">
                    Show doctor table
                </button>

                <button class="btn btn-primary" type="submit" data-toggle="modal" name="pacients">
                    Show pacient table
                </button>

                 <button class="btn btn-primary" type="submit" data-toggle="modal" name="hospitals">
                    Show hospital table
                </button>

                <button class="btn btn-primary" type="submit" data-toggle="modal" name="surveys">
                    Show survey table
                </button>

                <button class="btn btn-primary" type="submit" data-toggle="modal" name="logs">
                    Show logs
                </button>
            </form>
        </div>
    </div>
</ul>
